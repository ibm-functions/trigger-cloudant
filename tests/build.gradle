apply plugin: 'scala'
apply plugin: 'eclipse'
compileTestScala.options.encoding = 'UTF-8'

evaluationDependsOn(':cloudanttests')

repositories {
    mavenCentral()
    mavenLocal()
}

sourceSets.test.scala.srcDirs =
        sourceSets.test.scala.srcDirs + project(':cloudanttests').sourceSets.test.scala.srcDirs

tasks.withType(Test) {
    testLogging {
        events "passed", "skipped", "failed"
        showStandardStreams = true
        exceptionFormat = 'full'
    }
    outputs.upToDateWhen { false } // force tests to run every time
};

task testHealth(type: Test) {
    systemProperty 'test.router', 'true'
    include 'system/health/**'
}

task testFeed(type: Test) {
    systemProperty 'test.router', 'true'
    include 'system/health/**'
    include 'system/packages/CloudantFeed*'

}

dependencies {
    compile "org.scala-lang:scala-library:${gradle.scala.version}"
    compile project(':cloudanttests')
    compile project(':cloudanttests').sourceSets.test.output
}

tasks.withType(ScalaCompile) {
    scalaCompileOptions.additionalParameters = gradle.scala.compileFlags
}
